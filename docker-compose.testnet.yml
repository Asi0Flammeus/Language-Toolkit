version: '3.8'

services:
  api-testnet:
    build: .
    container_name: language-toolkit-api-testnet
    ports:
      - "8001:8000"  # Map to different port
    volumes:
      - ./logs-testnet:/app/logs
      - ./temp-testnet:/app/temp
      - ./uploads-testnet:/app/uploads
    env_file:
      - .env.testnet
    environment:
      - NODE_ENV=testnet
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s