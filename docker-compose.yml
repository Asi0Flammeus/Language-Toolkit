version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: language-toolkit-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./api_keys.json:/app/api_keys.json:ro
      - ./auth_tokens.json:/app/auth_tokens.json:ro
      - ./client_credentials.json:/app/client_credentials.json:ro
      - ./logs:/app/logs
      - ./temp:/app/temp
      - ./uploads:/app/uploads
    environment:
      - PYTHONPATH=/app
      - PORT=8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    env_file:
      - .env
    networks:
      - language-toolkit

  nginx:
    image: nginx:alpine
    container_name: language-toolkit-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs:/var/log/nginx
    depends_on:
      - api
    networks:
      - language-toolkit

networks:
  language-toolkit:
    driver: bridge

volumes:
  logs:
  temp:
